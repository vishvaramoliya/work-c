<!-- Question 4:
Create a JavaScript program that greets users in different languages based on their selected language preference. Implement a switch 
statement to achieve this. When the language is set to 'English', display 'Hello!'. For 'Spanish', display '¡Hola!'. If the selected 
language is 'French', print 'Bonjour!'. In any other case, display 'Language not supported.'. Finally, display the greeting in the 
selected language and provide the language name. -->   



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>LANGUAGES</h1>
    <br>

    Enter the language
    <input type="text" id="v1"><br><br>

    <h1 id="h"></h1>

</body>
</html>

<script>

    let a=document.getElementById("v1").value

    switch (a)
    {
        case "english":
        document.getElementById("h").innerHTML = "HELLO!"
        break;
        
        case "spanish":
        document.getElementById("h").innerHTML = "¡Hola!"
        break; 

        case "french":
        document.getElementById("h").innerHTML = "Bonjour!"
        break;
        
        default:
        document.getElementById("h").innerHTML = "Language not supported"
    }
</script>
